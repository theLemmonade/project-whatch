<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatch</title>
    
</head>
<body>
    <div class="timer">Time: <span id="time"> 0 </span></div>
    <!-- holds everything within the quiz, can hide elements as needed. -->
    <div class="wrapper">
        <div id="start-screen" class="start">
            <h1>Whatch</h1>
            <p>Having difficulty finding what to watch? </p>
            <button id="start">Find out what to watch!</button>
        </div>
        <div id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices">
               
            </div>
            
        </div>
        <div id="end-screen" class="hide">
            <h2>You Completed the Quiz!</h2>
            
            
            <button id="reset">reset</button>
        </div>
        

        <div id = "All_done">
        </div>
        <div class= "info_box" id="info_box"></div>
    </div>



    
    <script src="./Assets/js/script.js"></script>
</body>
</html>
</html>
